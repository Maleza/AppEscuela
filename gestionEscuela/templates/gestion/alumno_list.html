<h1>Listado de Alumnos</h1>
<a href="{% url 'alumno_create' %}">Crear nuevo alumno</a>
<ul>
  {% for alumno in object_list %}
    <li>
      {{ alumno.nombre }} - {{ alumno.rut }}
      <a href="{% url 'alumno_edit' alumno.pk %}">Editar</a>
      <a href="{% url 'alumno_delete' alumno.pk %}">Eliminar</a>
    </li>
  {% endfor %}
</ul>
